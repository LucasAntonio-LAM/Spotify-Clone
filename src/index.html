<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/output.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
</head>
<body>
    <!-- NAVBAR -->
     <header>
       
        <div class="flex fixed bg-black w-full px-3 md:px-20 py-4">
           
            <div class="container flex items-center mx-auto"> <!-- Container para centralizar o menu -->
                
                <div> <!-- LOGO -->
                    <a href="#">
                        <img src="img/spotify-logo.png" alt="Spotify" class="w-20 md:w-125px">
                    </a>
                </div>
                 
                <div class="flex justify-end flex-1 md:hidden text-white text-3xl"> <!-- Menu Hamburguer -->
                    <i class="fas fa-bars"></i>
                </div>

                <div class="items-end flex-1 text-white font-bold hidden md:flex"> <!-- Menu List -->
                    <nav class="flex-1">
                        <ul class="flex justify-end flex-1">
                            <li class="px-4">
                                <a href="#" class="hover:text-hoverspt text-sm">Premium</a>
                            </li>

                            <li class="px-4">
                                <a href="#" class="hover:text-hoverspt text-sm">Ajuda</a>
                            </li>

                            <li class="px-4">
                                <a href="#" class="hover:text-hoverspt text-sm">Baixar</a>
                            </li>

                            <li class="px-4">
                                <span class="border-r border-white"></span>
                            </li>

                            <li class="px-4">
                                <a href="#" class="hover:text-hoverspt text-sm">Inscrever-se</a>
                            </li>

                            <li>
                                <a href="#" class="hover:text-hoverspt text-sm">Log In</a>
                            </li>
                        </ul>
                    </nav>
                </div>

            </div>

        </div>

     </header>
    <!-- CONTEUDO -->

     <main>

        <div class="bg-spotify-theme-mobile flex flex-col justify-center text-center py-40 px-4 bg-position-banner-mobile md:bg-spotify-theme md:bg-position-banner bg-size-195per md:bg-size-175per bg-purplemain text-greenmain ">
            <h1>Escutar muda tudo</h1>
            <p>Milhões de musica e podcasts para explorar. E nem precisa de cartão de crédito</p>
            <a href="#">Obtenha o Spotify Free</a>
        </div>

     </main>

    <!-- FOOTER -->
</body> 
</html>
